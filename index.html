<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIT Hub Repo Drill</title>
  </head>
  <body>
    <main>
      <h1>Github Repo Drill</h1>
        <form id="js-form">
          <label for="search-User">Search GitHub for Repo's Made By a User</label>
          <input type="text" id="js-search-field" placeHolder="GitHub Handle" required/>
          
          <label for="max-results">Maximum results</label>
          <input type="number" id="max-results-field" name="maximum-results" value="10">
          <button type="submit" class="submitButton">Search</button>
        </form>
        <div class="results-list">
          <p></p>
            <a href="/placeholder"></a>
        </div>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </main>
  </body>
</html>
